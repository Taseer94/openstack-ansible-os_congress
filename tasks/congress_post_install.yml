- name: Generate congress configuration
  shell: tox -egenconfig
  args:
    chdir: /opt/congress

- name: copy files
  copy:
    src: "/opt/congress/etc/{{ item }}"
    dest: /etc/congress
  with_items:
    - api-paste.ini
    - policy.json
    - congress.conf.sample